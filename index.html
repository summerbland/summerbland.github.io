        }

        </div>

    <div class="blur-overlay" id="blur-overlay">
        <span class="text-3xl text-white">Click To Preview</span>
    </div>

    <script>
        const audio = document.getElementById('background-music');
        const playButton = document.getElementById('play-button');
        const blurOverlay = document.getElementById('blur-overlay');

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playButton.textContent = 'Pause Music';
            } else {
                audio.pause();
                playButton.textContent = 'Resume Music';
            }
        });

        blurOverlay.addEventListener('click', () => {
            blurOverlay.classList.add('fade-out');
            setTimeout(() => {
                blurOverlay.classList.add('hidden');
                blurOverlay.classList.remove('fade-out'); // Remove the fade-out class after transition
                audio.play().then(() => {
                    playButton.textContent = 'Pause Music'; // Update button text after music starts
                }).catch((error) => {
                    console.log('Autoplay was prevented:', error);
                });
            }, 500); // Match this duration with the animation duration
        });
    </script>
